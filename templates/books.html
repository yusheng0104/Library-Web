{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <h1>Search Result</h1>

    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', book_isbn=book.isbn)}}">
                    Isbn: {{ book.isbn }}, Title: {{ book.title }}, Author: {{book.author}}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
